<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekend Get-Together Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .main-options {
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-white mb-12">Weekend Get-Together Planner</h1>
        
        <div class="flex space-x-8 justify-center main-options">
            <a href="{{ url_for('explore') }}" class="bg-white text-blue-600 hover:bg-blue-100 px-12 py-6 rounded-xl shadow-xl text-2xl font-semibold transition duration-300">
                Explore Events
            </a>
            
            <a href="{{ url_for('host_event') }}" class="bg-white text-green-600 hover:bg-green-100 px-12 py-6 rounded-xl shadow-xl text-2xl font-semibold transition duration-300">
                Host Event
            </a>
        </div>

        <div class="mt-12 text-white">
            <a href="{{ url_for('login') }}" class="mr-4 hover:underline">Login</a>
            <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
        </div>
    </div>
</body>
</html>
