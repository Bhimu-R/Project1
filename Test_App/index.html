<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Get-Together Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weekend Get-Together Planner</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#host">Host</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#past-activities">Past Activities</a></li>
        </ul>
    </nav>
    <main>
        <section id="explore" class="centered">
            <h2>Explore Activities</h2>
            <div id="activities-list"></div>
        </section>
        <section id="host" class="centered">
            <h2>Host an Activity</h2>
            <form id="host-form">
                <label for="activity-type">Activity Type:</label>
                <select id="activity-type">
                    <option value="get-together">Get-Together</option>
                    <option value="movie">Movie</option>
                    <option value="games">Games</option>
                    <option value="rides">Rides</option>
                    <option value="trekking">Trekking</option>
                </select>
                <label for="invitees">Number of Invitees:</label>
                <input type="number" id="invitees">
                <label for="timing">Timing:</label>
                <input type="datetime-local" id="timing">
                <label for="optional-items">Optional Items (e.g., Food, Beverages):</label>
                <input type="text" id="optional-items">
                <button type="submit">Create Activity</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
